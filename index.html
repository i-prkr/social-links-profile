<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">

    <div class="card">
      <div class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="headshot photo of author">
        <div class="avatar-text">
          <h1>Jessica Randall</h1>
          <span class="location-text">London, United Kingdom</span>
        </div>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#" class="tile">GitHub</a>
        <a href="#" class="tile">Frontend Mentor</a>
        <a href="#" class="tile">LinkedIn</a>
        <a href="#" class="tile">Twitter</a>
        <a href="#" class="tile">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/i-prkr/" target="_blank">Ian Parker</a>.
    </div>

  </main>
 
</body>
</html>
